<div id="container">
	<app-dashboard-viewer></app-dashboard-viewer>
</div>
<br>
<br>

<!--display posts -->
<div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1
			col-xs-10 col-sm-10 col-md-10 col-lg-10">

	<div id="content" class="panel panel-default content" *ngFor="let post of posts ">

		<div class="panel-heading">
			<div>
				<button class="btn btn-default" style="float: right" (click)="onDiscard(post)">
					<span class="glyphicon glyphicon-remove"></span>
				</button>
				<button class="btn btn-default" style="float: right" (click)="onPost(post)">
					<span class="glyphicon glyphicon-ok"></span>
				</button>
			</div>
			<h4>
				<b>{{post.author}}</b>
			</h4>

		</div>
		<div class="panel-body justify">

			<h2>
				<b>{{post.title}}</b>
			</h2>
			<div>
				<i>{{post.subtitle}}</i>
			</div>
			<div class="justify">
				<b>{{post.body}}</b>
			</div>
		</div>
		<div class="panel-footer">
			<div class="right"> Category: {{post.category}}</div>
			<div class="right">Date Posted: {{post.date | date}}</div>
		</div>
	</div>
</div>
