<p>
  Login
</p>
<p>Username: <input type="text" #uname></p>
<p>Password: <input type="password" #pass></p>
<p><button (click)="onLogin(uname.value, pass.value)">Login</button></p>
<div>{{ errMsg }}</div>
<a routerLink="/forgot-password">ForgotPassword</a>

<br>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.uname }}</td>
      <td>{{ user.pass }}</td>
    </tr>
  </tbody>

</table>
